<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- icon -->
        <link href="/static/music-player-fill.svg" rel="icon">

        <title>Music50 {% block title %}{% endblock %}</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid navbar-brand-">
                    <a id="logo" style="color:#c700eb;"  class="text-decoration-none fs-3"  href="/"><span calss="fs-1">Music50</span></a>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                            <li class="nav-item"><a class="nav-link" href="/change">Change Password</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- main body -->
        <main class="text-center container-fluid py-5">
            {% block main  %}{% endblock %}
        </main>
    </body>
</html>
